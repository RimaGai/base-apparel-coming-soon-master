<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="left-section">
      <div class="logo">
        <img src="images/logo.svg" alt="brand logo">
      </div>
      <div class="mobile-hero">
        <img src="images/hero-mobile.jpg" alt="">
      </div>
      <div class="main-content">
        <h1>
          <span>We're</span> coming soon
        </h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form>
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <button type="submit" class="button" onclick="checkEmail()"><img src="./images/icon-arrow.svg"
              alt=""></button>
          <div class="error-icon hidden"><img src="images/icon-error.svg" alt=""></div>
        </form>
        <small class="error-message hidden">Please provide a valid email!</small>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
          Coded by <a href="https://sad-allen-877ba6.netlify.app" target="_blank">Rima Gaileviciute</a>
        </p>
      </footer>
    </div>
    <div class="right-section">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
