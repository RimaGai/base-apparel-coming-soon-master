<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="desktop-logo">
      <img src="images/logo.svg" alt="brand logo">
    </div>
    <div class="main-content">
      <h1>
        <span>We're</span> coming soon
      </h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
    </div>
    <div class="image">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="">
      </picture>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://sad-allen-877ba6.netlify.app" target="_blank">Rima Gaileviciute</a>
    </p>
  </footer>
</body>

</html>
